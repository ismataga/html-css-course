<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 100px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">div 1</div>
      <div style="background-color: lightpink; flex: 1">
        div 2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">div 1</div>
      <div style="background-color: lightpink; width: 100px"> div 2</div>
      <div style="background-color: rgb(182, 251, 255); width: 100px"> div 3</div>

    </div>
  </body>
</html>
